<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #video-container {
            display: block;
            margin: 20px auto;
        }
        #gesture-text {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #restart-btn {
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>ASLtoText Dictionary</h1>
    <p id="status">Loading...</p>

    <div id="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>

    <p id="gesture-text">Waiting for sign...</p>
    
    <button id="restart-btn" onclick="restartWebcam()">Another word</button>

    <script>
        function checkGesture() {
            fetch('/get_current_gesture')
                .then(response => response.json())
                .then(data => {
                    if (data.gesture !== "No gesture detected") {
                        document.getElementById("gesture-text").innerText = "Detected: " + data.gesture;
                        document.getElementById("status").innerText = "Detection Complete!";
                        document.getElementById("video-container").style.display = "none";
                        document.getElementById("restart-btn").style.display = "block";  
                    }
                });
        }

        function restartWebcam() {
            fetch('/restart_feed')
                .then(response => response.json())
                .then(() => {
                    document.getElementById("gesture-text").innerText = "Waiting for sign...";
                    document.getElementById("status").innerText = "Loading...";
                    setTimeout(() => {
                        document.getElementById("video-feed").src = "/video_feed?" + new Date().getTime();
                        document.getElementById("video-container").style.display = "block";
                        document.getElementById("restart-btn").style.display = "none";
                    }, 1000);
                });
        }

        setInterval(checkGesture, 2000);
    </script>

</body>
</html>
